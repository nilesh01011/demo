<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <header>

        <div class="leftSide">
          <img src="./img/logo.svg" alt="logo" class="images" />

      </header>

      <p id="countdown" style="font-size: 36px; margin-left: 100px"></p>

      <div class="container">
        <!-- sections one -->
        <section class="counterSection">
          <!-- left side -->
          <h1>Total Production Till Date</h1>
          <!-- right side counter -->
          <div id="counterDiv">
            <img
              class="conflict_animation one"
              alt="conflict_animation"
              src="./img/Confitti-animation-1-unscreen.gif"
            />

            />

              0
            </h1> -->
            <!-- <img
              class="conflict_animation three"

              src="./img/Confitti animation 1.gif"
            /> -->
            <img
              class="conflict_animation three"
              alt="conflict_animation"
              src="./img/Confitti-animation-1-unscreen.gif"
            />
          </div>
        </section>
        <!-- section two -->
        <section class="production">
          <div class="heads">
            <h2>Current Month Production</h2>
            <!-- label -->
            <span>Last Updated On: <b> 23rd Nov 2023</b></span>
          </div>

          <div class="gridContainer">
            <!-- head -->
            <div class="gridHeads">
              <span>Eagle II</span>
              <span>Eagle II New</span>
              <span>MDI</span>
              <span>NEF</span>
            </div>

            <!-- contents -->
            <div id="firstFour" class="gridItems"></div>

            <div id="secondFour" class="gridItems"></div>
          </div>
        </section>
      </div>
    </main>

    <script src="./index.js"></script>
